<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#Carreata fasipe Cuiaba</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap"
    rel="stylesheet">


</head>

<body>
  <div class="container">

    <div class="content">
      <h1 >gere seu ticket e compartilhe com o mundo</h1>

      <label for="username">Digite seu usu치rio do GitHub</label>

      <div class="input">
        <img src="./assets/logo-github.svg" alt="">

        <input type="text" id="username" placeholder="Nome de usu치rio" autocomplete="off" autocapitalize="off">
      </div>

      <div class="input">
        <img src="./assets/Semestre.svg" width="15" height="15" alt="">

        <input type="text" id="semestre" placeholder="Digite seu semestre" autocomplete="off" autocapitalize="off">
      </div>

      <span id="error">Usu치rio inv치lido. Verifique e tente novamente.</span>

      <button id="gerarticket">GERAR MEU TICKET</button>

    </div>

    <div class="ticket" id="ticket">
      <div class="ticket-container">
        <img src="./assets/img-cover-ticket.jpg" width="315" height="315" alt="">

        <div class="info">
          <div class="user-ticket-info">
            <img src="./assets/img-avatar.png" alt="" id="photo">

            <span>TRIPULANTE</span>

            <h1 id="name">Seu nome aqui</h1>

            <p id="semestreinput" class="semestre">Seu Semestre aqui</p>

          </div>

          <div class="event-ticket-info">
            <span>EVENTO</span>
            <span>CARREATA FASIPE</span>
          </div>

          <div class="event-ticket-info">
            <span>DATA</span>
            <span>31 AGO. 2023</span>
          </div>

          <div class="event-ticket-info">
            <span>HORA</span>
            <span>19H</span>
          </div>

          <img src="./assets/lines-svg.svg" alt="">
        </div>

      </div>

      <button id="Download" class="Download" >fazer Download </button>

    </div>

  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>



  <script src="main.js" defer></script>



</body>



</html>
